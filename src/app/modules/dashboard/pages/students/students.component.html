<h2 class="text-center">Estudiantes</h2>
@if (isLoading) {
  <mat-spinner />
} @else {
  <button (click)="openFormDialog()" mat-flat-button [disabled]="!(isAdmin$ | async)">Crear Estudiante</button>
  <app-students-table [dataSource]="students" (delete)="onDelete($event)" (edit)="openFormDialog($event)"></app-students-table>

}
